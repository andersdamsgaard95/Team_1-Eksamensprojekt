<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <script src="chevronRotate.js" defer></script>
    <script src="infoBoxClickDisplay.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <main>
        <div class="heroElements">
            <h1>Opgaver</h1>
            <img id="logo" src="img/logo.svg" alt="hjemmeværnets logo">
        </div>

        <div class="greenLine"></div>
        <div id="contentContainer">

            <aside id="settingsContainer">

                <form class="toolbar">
                    <div class="search-filter-sort-wrapper">
                        <!-- SEARCH -->
                        <div class="search-group">
                            <input type="search" placeholder="Søg…" name="q">
                        </div>
                        <div class="filter-sort-wrapper">

                            <!-- FILTER (Type) -->
                            <fieldset class="filter-group">
                                <legend class="legend-group mini-header" id="typeFilterBtn">Type
                                    <button class="sort-toggle" type="button"><img id="typeChevron"
                                            src="img/chevron.svg" alt="sorterings-menu åben/luk ikon"></button>
                                </legend>

                                <div id="typeDropdown" class="sort-dropdown">
                                    <label class="label">
                                        <input type="radio" name="type" value="alle" checked>
                                        Alle
                                    </label>
                                    <label class="label">
                                        <input type="radio" name="type" value="land">
                                        Land
                                    </label>

                                    <label class="label">
                                        <input type="radio" name="type" value="sø">
                                        Sø
                                    </label>
                                </div>
                            </fieldset>

                            <!-- SORTERING -->
                            <fieldset class="sort-group">
                                <legend class="legend-group mini-header" id="sorteringFilterBtn">
                                    Sortering
                                    <button class="sort-toggle" type="button"><img id="sorteringChevron"
                                            src="img/chevron.svg" alt="sorterings-menu åben/luk ikon"></button>
                                </legend>


                                <div id="sorteringDropdown" class="sort-dropdown">
                                    <label class="label">
                                        <input type="radio" name="sort" value="ældste">
                                        Ældste først
                                    </label>

                                    <label class="label">
                                        <input type="radio" name="sort" value="nyeste" checked>
                                        Nyeste først
                                    </label>
                                </div>

                            </fieldset>
                        </div>

                    </div>



                    <!-- FILE BUTTONS -->
                    <div class="file-group">

                        <!-- Upload -->
                        <div class="btn-info-container">
                            <label id="uploadBtn" class="label file-button">
                                Upload fil
                                <input type="file" class="fileInput" hidden>
                            </label>
                            <button id="uploadInfo" class="info-btn" aria-label="Info om upload">?</button>
                        </div>

                        <!-- Download -->
                        <div class="btn-info-container">
                            <button type="button" class="file-button">Download fil</button>
                            <button id="downloadInfo" class="info-btn" aria-label="Info om download">?</button>
                        </div>

                    </div>
                </form>

            </aside>
            <div id="tasksContainer">

                <!-- STANDARD LANDING PAGE -->
                <div id="standardLandingPage">
                    <p>Du har endnu ingen opgaver.</p>
                    <p>
                        Klik “Tilføj ny opgave” nedenfor eller
                        <label id="inlineUploadBtn" class="inlineBtn tooltip-btn"
                            data-tooltip="Upload en Excel-fil med opgaver i korrekt format">
                            <input type="file" class="fileInput" hidden>
                            upload en Excel-fil
                            <img class="inlineIkon" src="img/upload.svg" alt="upload-ikon">
                        </label>

                        (skal være formateret<button id="formateretInfo" class="info-btn"
                            aria-label="Info om formateret Excel-fil til upload">
                            ?
                        </button>) for at tilføje opgaver.
                    </p>
                    <p>
                        Udfyld denne
                        <button id="downloadTemplateButton" class="inlineBtn tooltip-btn"
                            data-tooltip="Download Excel-skabelonen og udfyld opgaver offline">
                            Excel-fil
                            <img class="inlineIkon" src="img/download.svg" alt="download-ikon">
                        </button>

                        , hvis du ønsker at arbejde i Excel og senere uploade den.
                    </p>

                </div>

                <div id="renderedTasks"></div>

                <!--NY OPGAVE - START-->
                <div class="nyOpgWrapper"><!--wrapper-->

                    <div id="task-form">
                        <button id="closeTaskForm" class="close-btn" type="button" aria-label="Luk">×</button>

                        <!-- Titel -->
                        <div>
                            <label class="label mini-header" for="title">Titel</label>
                            <input id="title" type="text" placeholder="Titel..." />
                        </div>

                        <!-- Beskrivelse -->
                        <div>
                            <label class="label mini-header" for="desc">Beskrivelse:</label>
                            <textarea id="desc" placeholder="Beskriv opgaven..."></textarea>
                        </div>

                        <!-- Type -->
                        <div>
                            <div class="label mini-header">Type</div>
                            <div class="row checks">
                                <label id="landRadioLabel" class="label check">
                                    <input class="typeRadio" id="landRadio" type="radio" name="type" value="land"
                                        checked />
                                    <span>Land</span>
                                </label>

                                <label id="søRadioLabel" class="label check">
                                    <input class="typeRadio" id="søRadio" type="radio" name="type" value="sø" />
                                    <span>Sø</span>
                                </label>
                            </div>
                        </div>

                        <!-- Lokation -->
                        <div>
                            <div class="label mini-header">Lokation</div>

                            <div class="row location">
                                <div class="mini-group">
                                    <div class="mini-labels">
                                        <span>Longitude</span>
                                        <span>Latitude</span>
                                    </div>

                                    <div class="mini-inputs">
                                        <input id="longitudeInput" type="number" inputmode="decimal"
                                            placeholder="12.3456" />
                                        <input id="latitudeInput" type="number" inputmode="decimal"
                                            placeholder="12.3456" />
                                    </div>
                                </div>

                                <div class="or">eller:</div>

                                <button id="vælgPåMap" class="map-link" type="button">
                                    Vælg på map
                                    <span class="map-icon" aria-hidden="true"><img src="img/location.svg"
                                            alt="map ikon"></span>
                                </button>
                            </div>
                        </div>

                        <!-- Radius -->
                        <div>
                            <div class="label mini-header">Radius</div>
                            <div class="row radius">
                                <input id="radiusInput" class="radius-input" type="number" min="0" value="0" />
                                <span class="unit">Meter</span>
                            </div>
                        </div>

                        <!-- Valgmuligheder -->
                        <div>
                            <label id="optionsLabel" class="label mini-header" for="options">Valgmuligheder</label>
                            <input id="options" type="text" placeholder="Valgmuligheder..." />
                        </div>

                        <!-- Aktiveringsbetingelse -->
                        <div>
                            <label id="conditionLabel" class="label mini-header"
                                for="condition">Aktiveringsbetingelse</label>
                            <input id="condition" type="text" placeholder="Betingelse..." />
                        </div>
                    </div>
                    <!--Ny og Gem knapper-->
                    <div class="btnContainer">
                        <button id="tilføjNyBtn" class="btn">Tilføj ny opgave</button>
                        <button id="gemBtn" class="btn btn1">Gem opgave</button>
                    </div>

                </div> <!--wrapper-->
                <!--NY OPGAVE - SLUT-->


            </div>
        </div>

    </main>
</body>

</html>
